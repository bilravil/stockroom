<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ВКР</title>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <script>
        var app = angular.module('App', []);
    </script>
    <script src="/view/admin/index.js"></script>
    <script src="/view/brigadier/index.js"></script>
    <script src="/view/stockman/index.js"></script>
    <script src="/index.js"></script>
    <script>
        app.controller('IndexCtrl', function($scope, $http, $timeout, $element, $rootScope, $compile) {})      
    </script>
</head>

<body ng-app="App" ng-controller="IndexCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Логотип</a>
                <a class="navbar-brand" href="#" style="margin-top:-10px" ng-bind-html="config.title"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">ФИО пользователя</a></li>
                    <li ng-click="Logout()"><a href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <dx-main-admin  ng-if="auth.type=='admin'" state="state.admin"></dx-main-admin>
        <dx-main-stockman  state="state.stockman"></dx-main-stockman>
        <dx-main-brigadier ng-if="auth.type=='brigadier'" state="state.brigadier"></dx-main-brigadier>
    </div>

</body>

</html>

<div>
    <div class="modal-header">        
        <button type="button" class="close" data-dismiss="modal" ng-click = "Close()">&times;</button>
        <h3 class="modal-title">Добавление материала</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal" role="form">
            <dx-material-list edit="edit"></dx-material-list>
            <input type="number" class="form-control" style="margin-top: 20px" placeholder="Количество" ng-model="edit.count">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Add()">Добавить материал</button>
    </div>
</div>
